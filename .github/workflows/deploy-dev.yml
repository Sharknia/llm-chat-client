name: Deploy to Dev on Tag

on:
    push:
        tags:
            - '*dev*'

jobs:
    deploy:
        name: üöÄ Deploy dev server
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v0.1.9
              with:
                  host: ${{ secrets.DEV_SSH_HOST }}
                  username: ${{ secrets.DEV_SSH_USER }}
                  key: ${{ secrets.DEV_SSH_KEY }}
                  script: |
                      set -e
                      cd ~/develop/llm-chat-client   # Dev ÏÑúÎ≤ÑÏùò Ïã§Ï†ú Í≤ΩÎ°úÎ°ú Î≥ÄÍ≤Ω
                      git fetch --tags
                      git checkout dev
                      git pull origin dev
                      docker compose up -d --build
