<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tuum.day - 리다이렉트</title>
        <script type="module">
            import { checkLoginStatus } from './js/auth_utils.js';

            (async () => {
                const isLogin = await checkLoginStatus();
                if (!isLogin) {
                    window.location.href = '/login';
                } else {
                    window.location.href = '/home';
                }
            })();
        </script>
    </head>
    <body></body>
</html>
