<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입 - tuum.day</title>
        <script src="./js/auth.js?v=1.0.0"></script>
        <script src="./signup.js?v=1.0.0"></script>
        <script>
            async function init() {
                const tokens = await getTokens();
                if (tokens.accessToken) {
                    window.location.href = '/home';
                }
            }

            init();
        </script>
        <link rel="stylesheet" href="/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="signup-page">
        <div class="auth-container">
            <div class="auth-box">
                <h1>tuum.day</h1>
                <p>회원가입하여 서비스를 이용하세요.</p>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="input-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password_confirm" required />
                    </div>
                    <div class="input-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" required />
                    </div>
                    <button type="submit" class="auth-button">회원가입</button>
                </form>
                <div class="auth-link">이미 계정이 있으신가요? <a href="/login">로그인</a></div>
            </div>
        </div>
    </body>
</html>
