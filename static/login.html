<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 - tuum.day</title>
        <script src="./js/auth.js?v=1.0.0"></script>
        <script src="./login.js?v=1.0.0"></script>
        <script>
            async function init() {
                const tokens = await getTokens();
                if (tokens.accessToken) {
                    window.location.href = '/home';
                }
            }

            await init();
        </script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="login-page">
        <div class="auth-container">
            <div class="auth-box">
                <h1>tuum.day</h1>
                <p>로그인하여 서비스를 이용하세요.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="input-group-inline">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">로그인 상태 유지</label>
                    </div>
                    <button type="submit" class="auth-button">로그인</button>
                </form>
                <div class="auth-link">계정이 없으신가요? <a href="/signup">회원가입</a></div>
            </div>
        </div>
    </body>
</html>
